<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class et Id</title>
</head>
<body>

    <style>
        .box {
            color: red;
        }

        #cont {
            color: green;
        }

        #cont2 {
            color: blue;
        }
    </style>

    <!-- LES CLASSES ont des éléments qui ne sont pas uniquent  -->
    <div class="box container">Box1</div>
    <div class="box container">Box2</div>
    <div class="box container">Box3</div>

    <!-- LES ID ont un élément unique-->
    <div id="cont">cont1</div>
    <div id="cont2">cont2</div>
</body>
</html>
