<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1</title>
</head>
<h>
    <!-- 1) Créer une liste non-ordonné avec pour item: HTML, CSS, JavaScript -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!-- 2) Créer un titre de niveau 1 avec la classe "title" -->
    <h1 class="title">Un titre</h1>

    <!-- 3) Créer une div qui aura la classe "container-buttons" puis ajouter comme élément enfant un bouton d'action -->
    <div class="container-buttons">
        <button type="button">Un bouton</button>
    </div>
    
    <!-- 4) Structurer une carte avec la classe "box". Cette carte doit avoir pour enfant : un titre de niveau 3, un paragraphe qui aura la classe "txt" et un lien qui aura pour contenu "lire la suite" regrouper dans une div qui a la classe "content" -->
    <div class="box">
        <div class="content">
            <h3>Titre</h3>
            <p class="txt">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe, pariatur?
            </p>
            <a href="#">lire la suite</a>
        </div>
    </div>

    <!-- 5) Citer 4 balises HTML de type "Inline" -->
    <a href=""></a>
    <b></b>
    <span></span>
    <input type="text">
    
    <!-- 6) Créer un dossier "Pages" avec un fichier "contact.html" puis créer un lien dans le fichier "index.html" vers la page "contact.html" -->
    <a href="./Pages/contact.html">Contact</a>

    <!-- 7) Créer une liste imbriquée de votre choix -->
    <ol>
        <li>Cours 1</li>
        <li>Cours 2
            <ul>
                <li>Cours 2.1</li>
                <li>Cours 2.2</li>
            </ul>
        </li>
        <li>Cours 3</li>
        <li>Cours 4</li>
    </ol>

</body>
</html>
