<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balises block / inline</title>
</head>
<body>
    <!-- LES BALISES BLOCK -->
    <p>Je suis un paragraphe</p>
    <div></div>
    <section></section>
    <article></article>
    <aside></aside>
    <main></main>
    <footer></footer>
    <nav></nav>
    <header></header>

    <!-- LES BALISES INLINE -->
     <a href="#">Je suis un lien</a>
     <button>Je suis un bouton</button>
     <label for="">Je suis un label</label>
     <input type="text">

</body>
</html>
