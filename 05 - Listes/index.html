<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les listes</title>
</head>

<body>
    <!-- LISTE NON ORDONNÉE -->
    <ul>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ul>

    <!-- LISTE ORDONNÉE -->
    <ol>
        <li>item</li>
        <li>item</li>
        <li>item</li>
        <li>item</li>
    </ol>

    <!-- LISTE DE DESCRIPTION -->
    <dl>
        <dt>Je suis un titre</dt>
        <dd>Je suis une description</dd>
        <dt>Je suis un titre</dt>
        <dd>Je suis une description</dd>
    </dl>

    <!-- IMBRIQUER DES LISTES -->
    <ul>
        <li>item</li>
        <li>item</li>
        <li>item
            <ol>
                <li>item</li>
                <li>item
                    <ul>
                        <li>item</li>
                        <li>item</li>
                    </ul>
                </li>
                <li>item</li>
                <li>item</li>
            </ol>
        </li>
        <li>item</li>
    </ul>

</body>

</html>
